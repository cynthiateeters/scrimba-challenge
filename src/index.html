<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Carousel</title>
  </head>

  <body>
    <h1>Happy Holidays</h1>
    <div class="container">
      <img src="previous.svg" class="previous" alt="previous image">
      <div class="gallery-wrapper">
        <div class="gallery">
          <img class="card current" src="img/presents.jpeg" alt="Christmas Cookies">
          <img class="card" src="img/cookies.jpeg" alt="Christmas Cookies">
          <img class="card" src="img/santa.jpeg" alt="Christmas Cookies">
          <img class="card" src="img/candycane.jpeg" alt="Christmas Cookies">
          <img class="card" src="img/reindeer.jpeg" alt="Christmas Cookies">
        </div>
      </div>
      <img src="next.svg" class="next" alt="next image">

    </div>

    <script src="index.js"></script>
  </body>

</html>
